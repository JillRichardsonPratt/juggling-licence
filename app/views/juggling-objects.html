{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-trick">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/juggling-objects-answer" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Which objects can you juggle?
              </h1>
            </legend>
            <span id="waste-hint" class="govuk-hint">
              Select all that apply.
            </span>
            <div class="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="waste" name="juggling-objects" type="checkbox" value="Juggling balls" {{ checked("juggling-objects", "Juggling balls")}}>
                <label class="govuk-label govuk-checkboxes__label" for="waste">
                  Juggling balls
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="waste-2" name="juggling-objects" type="checkbox" value="Sticks" {{ checked("juggling-objects", "Sticks")}}>
                <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                  Sticks
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="waste-3" name="juggling-objects" type="checkbox" value="Fiery sticks" {{ checked("juggling-objects", "Fiery sticks")}}>
                <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                  Fiery sticks
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
